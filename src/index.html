<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form>
        <input type="text" class="input" name="ccname" autocomplete="cc-name"/>
        <input type="number" class="input" name="cardnumber" autocomplete="cc-number"/>
        <input type="number" class="input" name="cvc" autocomplete="cc-csc"/>
        <input type="text" class="input" name="cc-exp" autocomplete="cc-exp"/>
      </form>
    </div>
  </body>
</html>
